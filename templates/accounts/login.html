{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheet %}
<style>
    .flex-parent-element {
        display: flex;
        width: 100%;
        flex-wrap: wrap;
    }
      
    .flex-child-element {
        flex: 1;
        margin: 10px;
    }
    
    .flex-child-element:first-child {
        margin-left: 100px;
    }
    .ctr{
        width: 80%;
        height: 60%;
        
        position: absolute;
        top:0;
        bottom: 0;
        left: 0;
        right: 0;
        
        margin: auto;
    }
    
</style>
{% endblock stylesheet %}

{% block content %}
<div class="ctr">
    <div class="flex-parent-element">
        <div class="flex-child-element">
            <img src= "{% static "machine.png" %} " alt="laundry" width="70%" height="440px" />
        </div>
        <div class="flex-child-element content-section">
            <form method="POST" action="">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">
                        Log In
                    </legend>
                    {{ form|crispy }}
                </fieldset>
                <div>
                    <button class="btn btn-outline-info" type="submit">Log In</button> 
                </div>
            </form>

            <div class="border-top pt-1 mt-4">
                <small class="text-muted">Need an Account ?
                    <a  href="{% url 'user-registration' %}">Sign Up</a>
                </small>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
